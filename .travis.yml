language: python

sudo: required
dist: xenial

python:
  - 3.6
  - 3.7

install:
  - pip install -r requirements.txt
  - pip install coveralls
  - pip install pytest-cov
  - pip install sphinx
  - pip install sphinx_rtd_theme

script:
  - make docs
  - make test

after_success:
  - coveralls

notifications:
  - webhooks: https://coveralls.io/webhook
  - email: false
