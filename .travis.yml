language: python

matrix:
    include:

        - os: osx
          language: generic
          env:
            - TOXENV=py27
            - COVERALLS_PARALLEL=true

        - os: osx
          language: generic
          env:
            - TOXENV=py36
            - COVERALLS_PARALLEL=true

        - os: linux
          python: 2.7
          env:
            - TOXENV=py27
            - COVERALLS_PARALLEL=true

        - os: linux
          python: 3.6
          env:
            - TOXENV=py36
            - COVERALLS_PARALLEL=true

        - os: linux
          python: 3.7
          dist: xenial
          sudo: true
          env:
            - TOXENV=py37
            - COVERALLS_PARALLEL=true

install:
  - pip install -r requirements.txt
  - pip install tox
  - pip install pytest-cov
  - pip install coveralls
  - pip install sphinx
  - pip install sphinx_rtd_theme

script:
  - make test
  - make docs

after_success:
  - coveralls

notifications:
  - webhooks: https://coveralls.io/webhook
  - email: false
